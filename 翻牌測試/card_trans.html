<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌後消失效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
            margin: 10px;
            margin-top: 120px;
        }

        .card {
            width: 100px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            color: white;
            border-radius: 5px;
        }

        .card-front {
            background-color: #3498db;
        }

        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        #time-selection {
            font-size: 30px;
            margin-top: 20px;
        }

        #time-selection select {
            font-size: 30px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            font-size: 35px;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 1000px;
            height: 400px;
            text-align: center;
        }

        #countdown-timer {
            font-size: 35px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            color: #e74c3c;
            width: 100%;
        }

        #title-input {
            font-size: 20px;
        }

        .confirm-button {
            font-size: 24px;
            /* 字體大小 */
            color: #ffffff;
            /* 字色 */
            background-color: #3498db;
            /* 背景色 */
            padding: 10px 20px;
            /* 按鈕內邊距 */
            border: none;
            /* 去掉邊框 */
            border-radius: 5px;
            /* 圓角 */
            cursor: pointer;
            /* 指標變為手形 */
            transition: background-color 0.3s ease;
            /* 背景色過渡 */
            margin-top: 40px;
            /* 調整按鈕下移 */
        }

        .confirm-button:hover {
            background-color: #2980b9;
            /* 滑鼠懸停時的背景色 */
        }
    </style>
</head>

<body>
    <h1 id="page-title"
        style="position: fixed; top: 0; width: 100%; text-align: center; padding: 20px 0 10px; border-bottom: 1px solid #ccc; background-color: #0061a2; margin: 0; font-size: 35px; color: rgb(209, 209, 209); z-index: 1000;">
    </h1>

    <h2 id="sub-title"
        style="position: fixed; top: 70px; width: 100%; text-align: center; padding: 25px 0 10px; background-color: #abd0e8; margin: 0; font-size: 25px; z-index: 1000; color: rgb(44, 44, 44);">
    </h2>

    <div id="card-container" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 100px;"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>設定標題和截止時間</h3>
            <label for="title-input">首頁標題：</label>
            <input type="text" id="title-input" placeholder="請輸入首頁名稱"
                style="width: 70%; padding: 15px; margin: 10px 10px;">
            <div id="time-selection">
                <label for="year-select">年：</label>
                <select id="year-select"></select>
                <label for="month-select">月：</label>
                <select id="month-select"></select>
                <label for="day-select">日：</label>
                <select id="day-select"></select>
                <label for="hour-select">時：</label>
                <select id="hour-select"></select>
                <label for="minute-select">分：</label>
                <select id="minute-select"></select>
            </div>
            <button class="confirm-button" onclick="setSettings()">確定</button>

        </div>
    </div>

    <div id="countdown-timer"></div>

    <script>
        const cardNumbers = [...Array(14).keys()].map(i => i + 1).concat([...Array(13).keys()].map(i => i + 21));
        const container = document.getElementById('card-container');

        cardNumbers.forEach(num => {
            const cardContainer = document.createElement('div');
            cardContainer.classList.add('card-container');

            const card = document.createElement('div');
            card.classList.add('card');

            let flipped = false;
            cardContainer.onclick = function () {
                if (!flipped) {
                    card.classList.add('flip');
                    flipped = true;
                } else {
                    cardContainer.remove();
                }
            };

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-side', 'card-front');
            cardFront.innerText = num;  // 修正此行

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-side', 'card-back');
            cardBack.innerText = num;  // 修正此行

            card.appendChild(cardFront);
            card.appendChild(cardBack);
            cardContainer.appendChild(card);
            container.appendChild(cardContainer);
        });

        let countdownInterval;

        window.onload = () => {
            document.getElementById('popup').style.visibility = 'visible';

            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;
            const currentDay = now.getDate();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            const yearSelect = document.getElementById('year-select');
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            const monthSelect = document.getElementById('month-select');
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                if (month === currentMonth) option.selected = true;
                monthSelect.appendChild(option);
            }

            const daySelect = document.getElementById('day-select');
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                if (day === currentDay) option.selected = true;
                daySelect.appendChild(option);
            }

            const hourSelect = document.getElementById('hour-select');
            for (let hour = 0; hour < 24; hour++) {
                const option = document.createElement('option');
                option.value = hour;
                option.textContent = hour < 10 ? '0' + hour : hour;
                if (hour === currentHour) option.selected = true;
                hourSelect.appendChild(option);
            }

            const minuteSelect = document.getElementById('minute-select');
            for (let minute = 0; minute < 60; minute++) {
                const option = document.createElement('option');
                option.value = minute;
                option.textContent = minute < 10 ? '0' + minute : minute;
                if (minute === currentMinute) option.selected = true;
                minuteSelect.appendChild(option);
            }
        };

        function setSettings() {
            const title = document.getElementById('title-input').value || "第 1 頁";
            document.getElementById('page-title').textContent = title;

            const year = document.getElementById('year-select').value;
            const month = document.getElementById('month-select').value.padStart(2, '0');
            const day = document.getElementById('day-select').value.padStart(2, '0');
            const hour = document.getElementById('hour-select').value.padStart(2, '0');
            const minute = document.getElementById('minute-select').value.padStart(2, '0');
            const deadline = `${year}-${month}-${day} ${hour}:${minute}`;

            document.getElementById('sub-title').textContent = `截止時間：${deadline}`;

            const deadlineDate = new Date(deadline);
            startCountdown(deadlineDate);

            document.getElementById('popup').style.visibility = 'hidden';
        }

        function startCountdown(deadline) {
            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = deadline - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown-timer').textContent = "倒數結束";
                } else {
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById('countdown-timer').textContent = `${hours} 小時 ${minutes} 分 ${seconds} 秒`;
                }
            }, 1000);
        }
    </script>

</body>

</html>
